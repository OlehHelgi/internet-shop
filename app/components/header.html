<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.min.css" rel="stylesheet">
  <title>Boss</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a class="logo" href="#">
              <img src="images/logo.svg" alt="logo">
            </a>
          </div>
          <ul class="header__lang">
            <li class="header__lang-item">
              <a href="#" class="header__lang-link header__lang-link--active">EN</a>/
            </li>
            <li class="header__lang-item">
              <a href="#" class="header__lang-link">UA</a>
            </li>
          </ul>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link" data-text="Catalog">Catalog</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link" data-text="Collections" >Collections</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link" data-text="About">About</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link" data-text="Book an appointment">Book an appointment</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link" data-text="Contact">Contact</a>
              </li>
            </ul>
          </nav>
          <ul class="header__actions">
            <li class="header__actions-item">
              <a href="#" class="header__actions-link">
                <svg width="24" height="24">
                  <use xlink:href="images/sprite.svg#user"></use>
                </svg>
              </a>
            </li>
            <li class="header__actions-item">
              <a href="#" class="header__actions-link">
                <svg width="24" height="21">
                  <use xlink:href="images/sprite.svg#vish-list"></use>
                </svg>
              </a>
            </li>
            <li class="header__actions-item">
              <a href="#" class="header__actions-link">
                <svg width="24" height="24">
                  <use xlink:href="images/sprite.svg#shopping-bag"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
